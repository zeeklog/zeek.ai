<!DOCTYPE html>
<html>
<head>
  <title>Text Selection Menu</title>
  <style>
    body {
      margin: 0;
      padding: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100%;
      user-select: none;

    .menu-item {
      cursor: pointer;

</head>
<body>
<div id="menu-items"></div>
<script type="module" src="./textSelectionMenu.js"></script>

</html>
